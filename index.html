<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <header class="jumbotron text-center">
        <h1>All Hail the Queen Trivia</h1>
        <br>
        <h3>Are you a Queen Latifah fan?</h3>
        <p>Let's see how much you know about the Queen!</p>
    </header>
    <hr>
    <div class="timer text-center mb-2">
        <div>Time Remaining: <span id="time">Time</span></div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div id="quiz" class="text-center">
                    <h6 id="question" class="mb-5">question 1</h6>
                    <div class="row mb-5">
                        <div class="col-md-1"></div>
                        <div class="col-md-5">
                            <div id="multiple0" class="choiceAnswers"></div>
                        </div>
                        <div class="col-md-5">
                            <div id="multiple1" class="choiceAnswers"></div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-5">
                            <div id="multiple2" class="choiceAnswers"></div>
                        </div>
                        <div class="col-md-5">
                            <div id="multiple3" class="choiceAnswers"></div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <div id="correct" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">C'Mon Queen Fan!</h5>
                </div>
                <div class="modal-body container-fluid win-body">
                    <p>You got it!</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="wrong" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Hmmm?</h5>
                </div>
                <div class="modal-body container-fluid wrong-body">
                    <p>You got that one wrong!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="missed" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Oh no!</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body container-fluid missed-body">
                    <p>You have to be a bit faster!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="over" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Game Over!</h5>
                  <button type="button" class="close" data-dismiss="modal" data-target="#over" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="stats" class="modal-body container-fluid">
                  <p>Your game stats are :</p>
                  <p id="won"></p>
                  <p id="lost"></p>
                  <p id="neither"></p>
                </div>
                <div class="modal-footer">
                  <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button id="play" type="button" class="btn btn-primary">Play Again</button>
                </div>
              </div>
            </div>
          </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
